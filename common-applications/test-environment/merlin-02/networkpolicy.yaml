kind: NetworkPolicy
metadata:
  name: merlin-docs-policy-01
  namespace: merlin-02
spec:
  podSelector:
    matchLabels:
      app: merlin-docs
  ingress:
    - ports:
        - protocol: TCP
          port: 8080
      from:
        - podSelector:
            matchLabels:
              app: merlin-website
  policyTypes:
    - Ingress
apiVersion: networking.k8s.io/v1

